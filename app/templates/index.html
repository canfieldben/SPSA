{% block content %}
    <h1>Stock Analysis</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.stock.label }}<br>
            {{ form.stock(size=32) }}
        </p>
        <p>
            {{ form.company.label }}<br>
            {{ form.company(size=32) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>

{% endblock %}
