<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price Analysis</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .iframe-container {
            width: 90%; /* Adjusted width */
            max-width: 800px; /* Added max-width */
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin: 20px 0;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 600px;
        }
        .title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="iframe-container">
        <div class="title">Stock Price Chart</div>
        <iframe src="{{ url_for('plot') }}"></iframe>
    </div>
    <div class="iframe-container">
        <div class="title">Sentiment Analysis</div>
        <iframe src="{{ url_for('sentiment') }}"></iframe>
    </div>
</div>

</body>
</html>
